

<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div id="map" style="width:100%;height:100vh;"></div>
    <script>

        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.5081, 129.376),
            zoom: 14
        });

        var polygon = new naver.maps.Polygon({
            map: map,
            paths: [
                [
                    //new naver.maps.LatLng(37.37, 127.11),
                    //new naver.maps.LatLng(37.37, 127.10),
                    //new naver.maps.LatLng(37.35, 127.10),
                    //new naver.maps.LatLng(37.35, 127.11),
                    //new naver.maps.LatLng(37.35, 127.12),
                    //new naver.maps.LatLng(37.36, 127.12),
                    //new naver.maps.LatLng(37.37, 127.11)
                    new naver.maps.LatLng(35.5153, 129.389),
                    new naver.maps.LatLng(35.5161, 129.374),
                    new naver.maps.LatLng(35.5027, 129.369),
                    new naver.maps.LatLng(35.5033, 129.385)
                ]
            ],
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            strokeColor: '#ff0000',
            strokeOpacity: 0.6,
            strokeWeight: 3
        });
        var cityhall = new naver.maps.LatLng(35.5081, 129.376),
            marker = new naver.maps.Marker({
                map: map,
                position: cityhall
            });
        var contentString = [
            '<div class="iw_inner">',
            '   <h3>서울특별시청</h3>',
            '</div>'
        ].join('');
        var infowindow = new naver.maps.InfoWindow({
            content: contentString,
            maxWidth: 140,
            backgroundColor: "#eee",
            borderColor: "#2db400",
            borderWidth: 5,
            anchorSize: new naver.maps.Size(30, 30),
            anchorSkew: true,
            anchorColor: "#eee",
            pixelOffset: new naver.maps.Point(20, -20)
        });
        naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });
    </script>
</div>
</html>
